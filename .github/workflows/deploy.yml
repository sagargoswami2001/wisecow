name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t wisecow-app:${{ github.sha }} .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag wisecow-app:${{ github.sha }} sagargoswami2001/wisecow-app:${{ github.sha }}
          docker push sagargoswami2001/wisecow-app:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up kubectl
        uses: azure/setup-kubectl@v2
        with:
          version: 'latest'

      - name: Set up Kubernetes context
        uses: azure/setup-kubectl@v2
        with:
          version: 'latest'
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Update Kubernetes Deployment
        run: |
          kubectl set image deployment/wisecow-deployment wisecow-container=sagargoswami2001/wisecow-app:${{ github.sha }}
